<!-- C:\netskope-wazuh\wazuh-config\ossec.conf -->
<ossec_config>
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>no</logall_json>
    <email_notification>no</email_notification>
    <stats>2</stats>
  </global>

  <ruleset>
    <!-- Default ruleset -->
    <decoder_dir>ruleset/decoders</decoder_dir>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_exclude>0215-pci_dss_10.2.5.xml</rule_exclude>
    <list>etc/lists/audit-keys</list>
    <list>etc/lists/amazon/ip-ranges</list>
    <list>etc/lists/security-event-id</list>
  </ruleset>

  <!-- BLOQUE PARA RECIBIR LOGS DE LA INTEGRACIÃ“N DE NETSKOPE -->
  <remote>
    <connection>syslog</connection>
    <port>1514</port>
    <protocol>udp</protocol>
    <allowed-ips>0.0.0.0/0</allowed-ips>
  </remote>

  <!-- File integrity monitoring (FIM) -->
  <syscheck>
    <disabled>yes</disabled>
  </syscheck>

  <!-- Rootkit detection -->
  <rootcheck>
    <disabled>yes</disabled>
  </rootcheck>

  <!-- Active response -->
  <active-response>
    <disabled>yes</disabled>
  </active-response>

  <!-- Log analysis -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>
  
</ossec_config>