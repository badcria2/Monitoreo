# C:\netskope-wazuh\docker-compose.yml
version: '3.8'

services:
  wazuh.indexer:
    image: wazuh/wazuh-indexer:${WAZUH_VERSION}
    hostname: wazuh.indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - WAZUH_INITIAL_USER=admin
      - WAZUH_INITIAL_PASSWORD=SecretPassword
    volumes:
      - wazuh-indexer-data:/usr/share/wazuh-indexer/data
    networks:
      - wazuh
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u admin:SecretPassword https://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  wazuh.manager:
    image: wazuh/wazuh-manager:${WAZUH_VERSION}
    hostname: wazuh.manager
    restart: always
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "55000:55000"
    environment:
      - WAZUH_INDEXER_URL=https://wazuh.indexer:9200
      - WAZUH_API_USER=wazuh-api
      - WAZUH_API_PASSWORD=wazuh-api-password
      - FILEBEAT_SSL_VERIFICATION_MODE=none
    # --- VOLVEMOS A LA ESTRATEGIA DE COPIADO ---
    volumes:
      - wazuh-manager-data:/var/ossec/data
      - ./wazuh-config/:/config-to-copy:ro
    # --- USAMOS EL 'COMMAND' CORRECTO ---
    command: >
      sh -c "
        cp /config-to-copy/ossec.conf /var/ossec/etc/ossec.conf &&
        cp /config-to-copy/custom-rules/netskope_rules.xml /var/ossec/etc/rules/netskope_rules.xml &&
        exec /init
      "
    networks:
      - wazuh
    depends_on:
      wazuh.indexer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/wazuh-control status | grep -q 'wazuh-modulesd: running'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  wazuh.dashboard:
    image: wazuh/wazuh-dashboard:${WAZUH_VERSION}
    hostname: wazuh.dashboard
    restart: always
    ports:
      - "443:5601"
    environment:
      - WAZUH_INDEXER_URL=https://wazuh.indexer:9200
      - WAZUH_API_URL=https://wazuh.manager:55000
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - WAZUH_API_USER=wazuh-api
      - WAZUH_API_PASSWORD=wazuh-api-password
    depends_on:
      wazuh.indexer:
        condition: service_healthy
      wazuh.manager:
        condition: service_healthy
    networks:
      - wazuh

  netskope-integration:
    build:
      context: ./integrations
      dockerfile: Dockerfile
    hostname: netskope.integration
    restart: always
    env_file:
      - .env
    depends_on:
      wazuh.manager:
        condition: service_healthy
    networks:
      - wazuh

volumes:
  wazuh-indexer-data:
  wazuh-manager-data:

networks:
  wazuh:
    driver: bridge